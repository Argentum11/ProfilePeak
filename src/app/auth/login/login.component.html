<!-- With the form template variable and the ngForm identifier, 
      that allows us to access the form object created by Angular -->
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        ngModel
        required
        email
        #email="ngModel"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        ngModel
        required
        minlength="6"
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>

  @if (email.touched && email.dirty && email.invalid) {
    <p class="control-error">Invalid email address entered.</p>
  }
  @if (password.touched && password.dirty && password.invalid) {
    <p class="control-error">Invalid password entered - must be at least 6 characters long.</p>
  }
</form>
